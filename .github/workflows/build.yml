name: build

on:
  push:
    branches: main

env:
  CARGO_TERM_COLOR: always

jobs:
  build-unix:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-20.04
        ocaml-compiler:
          - ocaml-variants.4.14.0+options,ocaml-option-flambda

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup OCaml Env
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - run: opam install . --deps-only
      - run: opam exec -- dune build
      - run: mv _build/default/src/Main.exe lab-tools
      - run: chmod 755 lab-tools
      - run: strip lab-tools
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_KEY_PASSPHRASE }}
      - name: Sign executable
        run: gpg --output lab-tools.sig --detach-sig --armor lab-tools
      - run: chmod 644 README.md
      - run: chmod 644 lab-tools.sig
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lab-tools-${{ matrix.os }}-x86_64
          path: |
            lab-tools
            lab-tools.sig
            README.md
