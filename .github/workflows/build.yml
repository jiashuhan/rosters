name: build

on:
  push

env:
  CARGO_TERM_COLOR: always

jobs:
  build-unix:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-20.04
        ocaml-compiler:
          - ocaml-variants.4.14.0+options,ocaml-option-flambda

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup OCaml Env
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - run: opam install . --deps-only
      - run: opam exec -- dune build
      - run: mv _build/default/src/Main.exe lab-tools
      - run: chmod 755 lab-tools
      - run: strip lab-tools
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lab-tools-${{ matrix.os }}-x86_64
          path: |
            lab-tools
            README.md
